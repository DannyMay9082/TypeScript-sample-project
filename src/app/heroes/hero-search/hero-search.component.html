<md-input-container>
    <input mdInput placeholder="{{ 'findHero' | translate }}!"
           [mdAutocomplete]="auto" [formControl]="heroes">
</md-input-container>

<md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let state of filteredStates | async"
               (click)="gotoDetail(hero)"
               [value]="hero">
        {{hero.name}}
    </md-option>
</md-autocomplete>
