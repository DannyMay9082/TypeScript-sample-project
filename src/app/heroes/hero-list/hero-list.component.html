<div>
    <h2>
        {{ 'heroesList' | translate }}
        <button *ngIf="!createNewHero"
                (click)="createNewHero = !createNewHero">
        </button>
    </h2>
    <div>
        <div>
            <h3>{{ 'pickColor' | translate }}</h3>
            <div>
                <label>
                    <input id="color1" name="radio" type="radio" (click)="color='orange'">
                    <span></span>
                    <span>{{ 'orange' | translate }}</span>
                </label>
                <label>
                    <input id="color2" name="radio" type="radio" (click)="color='yellow'">
                    <span></span>
                    <span>{{ 'yellow' | translate }}</span>
                </label>
                <label>
                    <input id="color3" name="radio" type="radio" (click)="color='cyan'">
                    <span></span>
                    <span>{{ 'cyan' | translate }}</span>
                </label>
            </div>

            <ul>
                <li *ngFor="let hero of heroes" (click)="onSelect(hero)"
                    [class.selected]="hero === selectedHero"
                    [tohHighlight]="color" defaultColor="lightgreen">
                    <div>
                        <span>{{hero.id}}</span>
                        {{hero.name}} | {{hero.alterEgo}} | {{hero.power}}
                    </div>
                    <div>
                        <button *ngIf="hero === selectedHero"
                                (click)="gotoDetail()">
                        </button>
                        <button (click)="showRemoveModal(hero)">
                        </button>
                    </div>
                    <div tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div role="document">
                            <div>
                                <div>
                                    <h5>{{ 'alert' | translate }}</h5>
                                    <button type="button" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div>
                                    {{ 'sureRemoveHero' | translate}}
                                </div>
                                <div>
                                    <button type="button" data-dismiss="modal">{{ 'cancel' |
                                        translate}}
                                    </button>
                                    <button type="button" (click)="remove()">
                                        {{ 'remove' | translate}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div *ngIf="error">{{error | translate}}</div>
        </div>
        <div>
            <toh-hero-create-new *ngIf="createNewHero"
                                 [heroes]="heroes"
                                 [selectedHero]="selectedHero">
            </toh-hero-create-new>
        </div>
    </div>
</div>
