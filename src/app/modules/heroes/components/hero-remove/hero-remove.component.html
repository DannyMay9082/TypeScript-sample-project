<h2 mat-dialog-title i18n="@@removeHero">Delete hero</h2>
<mat-dialog-content i18n="@@areYouSure">Are you sure?</mat-dialog-content>
<mat-dialog-actions>
  <button aria-label="no button" mat-button mat-dialog-close i18n="@@no">No</button>
  <button aria-label="yes button" mat-button [mat-dialog-close]="true" i18n="@@yes">Yes</button>
</mat-dialog-actions>
