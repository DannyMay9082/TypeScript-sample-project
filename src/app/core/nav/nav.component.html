<header>
    <nav>
        <a md-raised-button *ngFor="let item of menuItems" routerLink="{{item.link}}">
            {{item.name | uppercase}}
        </a>
        <div class="flex-spacer"></div>
        <app-search-bar></app-search-bar>
        <button md-icon-button [mdMenuTriggerFor]="menu">
            <md-icon>public</md-icon>
        </button>
        <md-menu #menu="mdMenu">
            <button md-menu-item (click)="changeLanguage('en')">
                <md-icon>flag</md-icon>
                <span>
                {{ 'english' | translate }}
            </span>
            </button>
            <button md-menu-item (click)="changeLanguage('es')">
                <md-icon>flag</md-icon>
                <span>
                {{ 'spanish' | translate }}
            </span>
            </button>
            <button md-menu-item (click)="changeLanguage('pt-br')">
                <md-icon>flag</md-icon>
                <span>
                {{ 'portuguese' | translate }}
            </span>
            </button>
        </md-menu>
        <a class="image-icon" href="{{appConfig.repositoryURL}}" target="_blank">
            <img src="assets/images/github-circle-white-transparent.svg">
        </a>
    </nav>
    <section class="progress-bar">
        <md-progress-bar
            [color]="'primary'"
            [mode]="progressBarMode">
        </md-progress-bar>
    </section>
</header>
