<header>
    <nav>
        <a md-raised-button href="/angular4-sample-app/">{{title | uppercase}}</a>
        <a md-raised-button *ngFor="let item of menuItems" routerLink="{{item.link}}">
            {{item.name | uppercase}}
        </a>
        <div class="right-menu">
            <iframe src="https://ghbtns.com/github-btn.html?user=ismaestro&repo=angular4-sample-app&type=star&count=true&size=small" frameborder="0" scrolling="0" width="100px" height="20px"></iframe>
            <toh-hero-search></toh-hero-search>
            <div>
                <button md-icon-button [mdMenuTriggerFor]="menu">
                    <md-icon>language</md-icon>
                </button>
                <md-menu #menu="mdMenu">
                    <button md-menu-item (click)="changeLanguage('en')">
                        <md-icon>flag</md-icon>
                        <span>
                        {{ 'english' | translate }}
                    </span>
                    </button>
                    <button md-menu-item (click)="changeLanguage('es')">
                        <md-icon>flag</md-icon>
                        <span>
                        {{ 'spanish' | translate }}
                    </span>
                    </button>
                </md-menu>
            </div>
        </div>
    </nav>
</header>
