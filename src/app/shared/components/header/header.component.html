<header>
  <nav>
    <div fxFlex fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">
      <div id="logo">
        <a href="/">
          <img src="assets/images/logo.svg">
        </a>
      </div>
      <div fxFlex="40">
        <a mat-raised-button routerLink="/{{language}}" i18n="@@home">
          Home
        </a>
        <a mat-raised-button routerLink="heroes" i18n="@@heroesList">
          Heroes list
        </a>
      </div>
      <div fxFlex class="text--right">
        <app-search-bar></app-search-bar>
        <button mat-icon-button [matMenuTriggerFor]="matmenu">
          <mat-icon>public</mat-icon>
        </button>
        <mat-menu #matmenu="matMenu">
          <button mat-menu-item (click)="changeLanguage('en')">
            <mat-icon>flag</mat-icon>
            <span>English</span>
          </button>
          <button mat-menu-item (click)="changeLanguage('es')">
            <mat-icon>flag</mat-icon>
            <span>EspaÃ±ol</span>
          </button>
        </mat-menu>
        <a class="icon__image" href="{{appConfig.repositoryURL}}" target="_blank">
          <img src="assets/images/github-circle-white-transparent.svg">
        </a>
      </div>
    </div>
  </nav>
  <section class="progress-bar">
    <mat-progress-bar [color]="'primary'" [mode]="progressBarMode">
    </mat-progress-bar>
  </section>
</header>
