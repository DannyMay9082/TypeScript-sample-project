<mat-card class="hero-card" *ngIf="hero" [@fadeIn]="fadeIn">
  <mat-card-header>
    <div (click)="seeHeroDetails(hero)" mat-card-avatar class="hero-header__image"
         [ngStyle]="{'background-image': 'url(' + hero.avatarThumbnailUrl + ')'}"></div>
    <mat-card-title (click)="seeHeroDetails(hero)">{{hero.name}}</mat-card-title>
    <mat-card-subtitle (click)="seeHeroDetails(hero)">{{hero.alterEgo}}</mat-card-subtitle>
    <div class="flex-spacer"></div>
    <div class="hero-actions">
      {{hero.likes}}
      <mat-icon class="icon__like--red" (click)="like(hero)">favorite
      </mat-icon>
    </div>
  </mat-card-header>
  <ng-container *ngIf="isBrowser">
    <ngx-progressive-image-loader
      [filter]="'blur(3px) drop-shadow(0 0 0.75rem crimson)'"
      [placeholderImageSrc]="hero.avatarBlurredUrl">
      <img (click)="seeHeroDetails(hero)" src="{{hero.avatarUrl}}" alt="" ngxProgressiveImage />
    </ngx-progressive-image-loader>
  </ng-container>
</mat-card>
